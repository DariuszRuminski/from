<!DOCTYPE html>
<html lang="pl">
<head>
    <title>formularz</title>
    <meta charset="utf-8">
</head>

<body>

    <form action="https://formspree.io/darekr1992@interia.p" method="post">
        <label for="first_name">Imię:</label><br/>
        <input id="first_name" name="first_name" type="text"><br/>
        
        <label for="last_name">Nazwisko:</label><br/>
        <input id="last_name" name="last_name" type="text"><br/>
        
        <label for="email">Email:</label><br/>
        <input id="email" name="email" type="email"><br/>
        
        <label for="password">Hasło:</label><br/>
        <input id="password" name="pwd" type="password"><br/>
        
        <label for="phone">Numer telefonu:</label><br/>
        <input id="phone" name="phone" type="tel"><br/>
        
        <label for="message">Wiadomość:</label><br/>
        <textarea id="message"></textarea><br/>
        
        <label for="file">Wybierz plik:</label><br/>
        <input id="file" name="file" type="file"><br/><br/>
        
        <input type="button" value="Wyślij">

    </form>
    
</body>
